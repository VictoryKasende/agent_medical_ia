{% load static %}
<header class="bg-white border-b border-gray-200 shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
        <!-- Logo et Titre -->
        <div class="flex items-center space-x-4">
            <img src="{% static 'chat/assets/images/LOGO-UDBL1.png' %}" class="h-10 w-auto" alt="Logo">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold text-blue-700">{{ page_title }}</h1>
                <p class="text-gray-500 text-sm">Gestion des téléconsultations</p>
            </div>
        </div>
        <!-- Navigation -->
        <nav class="flex items-center space-x-4">
            <a href="{% url 'analyse' %}"
                class="flex items-center px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition">
                <i class="fas fa-arrow-left mr-2"></i> Retour au Dashboard
            </a>
            <a href="{% url 'consultation' %}"
                class="flex items-center px-4 py-2 text-blue-700 bg-blue-100 rounded-lg hover:bg-blue-200 transition">
                <i class="fas fa-plus mr-2"></i> Nouvelle Consultation
            </a>
            <form action="{% url 'logout' %}" method="post" class="inline">
                {% csrf_token %}
                <button type="submit"
                        class="flex items-center px-4 py-2 text-white bg-gray-600 rounded-lg hover:bg-red-600 transition">
                    <i class="fas fa-sign-out-alt mr-2"></i> Se déconnecter
                </button>
            </form>
        </nav>
    </div>
</header>
