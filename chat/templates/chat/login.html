<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<form method="post" class="bg-white p-6 rounded shadow-md w-full max-w-sm">
    {% if messages %}
        <div class="mb-4">
        {% for message in messages %}
            {% if "success" in message.tags %}
                <div class="p-2 text-white rounded bg-green-500">
            {% elif "error" in message.tags %}
                <div class="p-2 text-white rounded bg-red-500">
            {% else %}
                <div class="p-2 text-white rounded bg-gray-500">
            {% endif %}
        {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% csrf_token %}
    <h2 class="text-2xl font-bold mb-4">Se connecter</h2>

    <input type="text" name="username" placeholder="Nom d'utilisateur" class="w-full mb-2 p-2 border rounded" required>
    <input type="password" name="password" placeholder="Mot de passe" class="w-full mb-4 p-2 border rounded" required>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-400">Connexion</button>
    <p class="mt-4 text-sm text-center">Pas encore de compte ? <a href="{% url 'register' %}"
                                                                  class="text-blue-600 hover:underline">S'inscrire</a>
    </p>
</form>
</body>
</html>
