{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<form method="post" class="bg-white p-6 rounded shadow-md w-full max-w-sm">
    {% if messages %}
        <div class="mb-4">
        {% for message in messages %}
            {% if "success" in message.tags %}
                <div class="p-2 text-white rounded bg-green-500">
            {% elif "error" in message.tags %}
                <div class="p-2 text-white rounded bg-red-500">
            {% else %}
                <div class="p-2 text-white rounded bg-gray-500">
            {% endif %}
        {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    {% csrf_token %}
    <h2 class="text-2xl font-bold mb-4">Créer un compte</h2>

    <input type="text" name="username" placeholder="Nom d'utilisateur" class="w-full mb-2 p-2 border rounded" required>
    <input type="email" name="email" placeholder="Email" class="w-full mb-2 p-2 border rounded" required>
    <input type="password" name="password1" placeholder="Mot de passe" class="w-full mb-2 p-2 border rounded" required>
    <input type="password" name="password2" placeholder="Confirmer mot de passe" class="w-full mb-4 p-2 border rounded"
           required>

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">S'inscrire</button>
    <p class="mt-4 text-sm text-center">Déjà un compte ? <a href="{% url 'login' %}"
                                                            class="text-blue-600 hover:underline">Se connecter</a></p>
</form>
</body>
</html>
